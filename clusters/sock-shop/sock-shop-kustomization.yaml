apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: sock-shop-manifests
  namespace: flux-system
spec:
  interval: 1h
  dependsOn:
    - name: istio-system
  sourceRef:
    kind: GitRepository
    name: kubernetes-deployment
  path: ./manifests
  prune: true
  targetNamespace: sock-shop
